<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Clock</title> <!-- Stealth Title -->
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap"
        rel="stylesheet">
    <!-- Leaflet CSS removed -->
</head>

<body>

    <!-- STEALTH MODE: Looks like a simple Clock App -->
    <div id="stealthMode" class="mode-container stealth-active">
        <div class="clock-display">
            <h1 id="currentTime">12:00</h1>
            <p id="currentDate">Wednesday, Oct 24</p>
        </div>
        <div class="stealth-hint">Double tap anywhere to unlock</div>
    </div>

    <!-- PANIC MODE: The Real Safety App -->
    <div id="panicMode" class="mode-container hidden">
        <header class="panic-header">
            <h2>ðŸš¨ EMERGENCY</h2>
            <button id="exitPanicBtn" class="exit-btn">Exit</button>
        </header>

        <div class="sos-section">
            <button id="sosBtn" class="sos-btn">
                <span>SOS</span>
                <div class="pulse-ring"></div>
            </button>
            <div class="status-container">
                <div id="gpsDot" class="gps-dot"></div>
                <p class="status-text" id="statusText">Tap to Send SMS Location</p>
            </div>
        </div>

        <div class="tools-grid">
            <button class="tool-card" id="policeBtn">
                <!-- SVG: Police Shield -->
                <svg class="icon svg-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 1L3 5V11C3 16.55 6.84 21.74 12 23C17.16 21.74 21 16.55 21 11V5L12 1ZM12 11.99H7V10.99H17V11.99H12Z"
                        fill="currentColor" />
                    <path d="M12 21.93C7.66 20.76 4.34 16.34 4 11.5H20C19.66 16.34 16.34 20.76 12 21.93Z" fill="white"
                        fill-opacity="0.2" />
                </svg>
                <span>Police</span>
            </button>
            <button class="tool-card" id="hospitalBtn">
                <!-- SVG: Hospital Cross -->
                <svg class="icon svg-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M19 3H5C3.9 3 3 3.9 3 5V19C3 20.1 3.9 21 5 21H19C20.1 21 21 20.1 21 19V5C21 3.9 20.1 3 19 3ZM16 13H13V16H11V13H8V11H11V8H13V11H16V13Z"
                        fill="currentColor" />
                </svg>
                <span>Hospital</span>
            </button>
        </div>

    </div>

    <!-- Siren script removed, App script remains -->
    <script src="js/app.js"></script>
</body>

</html>
